<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gensyn Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind theme for aesthetics -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'g-primary': '#7c2d12', // Darker Brown (Terracotta)
                        'g-secondary': '#a855f7', // Purple/Accent
                        'g-correct': '#10b981', // Emerald 500
                        'g-incorrect': '#ef4444', // Red 500
                        'g-card-bg': '#574635', // Medium Brown/Taupe
                        'g-bg': '#3e2e21', // Deep Chocolate Brown
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for component spacing and visual feedback */
        body {
            font-family: 'Inter', sans-serif;
            /* Use the first uploaded image as a subtle background pattern */
            background-color: theme('colors.g-bg'); 
            background-image: url('uploaded:image_ec240c.png-9711a902-f337-4dbf-8625-27d29fdbce2d');
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            /* Backdrop filter for a semi-transparent, modern look */
            backdrop-filter: blur(8px);
        }
        .quiz p.question {
            font-size: 1.125rem; /* lg */
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .options {
            display: grid;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-align: left;
            transition: all 0.2s;
            font-weight: 500;
            border: 2px solid #574635;
            background-color: #6d5b4a; /* Slightly lighter brown for options */
            color: #f7f3e8; /* Off-white text */
            cursor: pointer;
        }
        .btn:hover:not(:disabled) {
            background-color: #8b7968;
            transform: translateY(-2px);
        }
        /* Feedback States */
        .btn.correct {
            background-color: theme('colors.g-correct');
            border-color: theme('colors.g-correct');
            color: #1f2937; 
            pointer-events: none;
            animation: pulse-correct 0.3s ease-out;
        }
        .btn.incorrect {
            background-color: theme('colors.g-incorrect');
            border-color: theme('colors.g-incorrect');
            color: white;
            opacity: 0.7;
            pointer-events: none;
        }
        .btn:disabled {
            cursor: default;
            opacity: 0.9;
        }
        /* Accent Button for Restart */
        .btn.accent {
            margin-top: 1.5rem;
            text-align: center;
            background-color: theme('colors.g-primary');
            border-color: theme('colors.g-primary');
            color: white;
        }
        .btn.accent:hover:not(:disabled) {
            background-color: #9f3918;
        }
        .explanation-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #3e2e21; /* Deep chocolate */
            color: #f7f3e8;
            min-height: 20px;
        }
        .score {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f7f3e8;
        }
        .credits {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #c9bdae;
        }
        .credits a {
            color: theme('colors.g-secondary'); 
        }
        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app" class="app w-full max-w-xl">
        <div class="card bg-g-card-bg rounded-xl p-6 md:p-8 border-t-4 border-g-primary">
            <header class="header text-center mb-6 border-b border-g-primary pb-4">
                <h1 class="title text-3xl font-bold text-white">Gensyn Quiz</h1>
                <p class="subtitle text-gray-200 mt-1">Test your knowledge about Gensyn's protocol</p>
            </header>
            <div id="quiz" class="quiz text-gray-100">
                <!-- Quiz content will be rendered here by JavaScript -->
                <div class="text-center text-gray-300">Loading Quiz...</div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
          {
            q: 'What is Gensyn primarily building?',
            options: [
              'An AI chatbot platform',
              'A verifiable compute protocol for machine learning', // Correct
              'A centralized cloud provider',
              'An NFT marketplace'
            ],
            a: 1,
            e: 'Gensyn is focused on decentralized, verifiable compute for ML training.'
          },
          {
            q: 'What does the Verde system in Gensyn do?',
            options: [
              'Encrypts AI models',
              'Verifies ML work done by untrusted nodes', // Correct
              'Schedules compute jobs on AWS',
              'Stores models on-chain'
            ],
            a: 1,
            e: 'Verde is the core verification layer, ensuring the computation was done correctly.'
          },
          {
            q: 'What problem does Gensyn aim to solve?',
            options: [
              'AI model copyright disputes',
              'Centralized compute monopolies in AI training', // Correct
              'Image generation latency',
              'Quantum computing security'
            ],
            a: 1,
            e: 'The protocol aims to democratize AI training by breaking up compute monopolies.'
          },
          {
            q: 'Which of the following is NOT a core Gensyn component?',
            options: [
              'Judge',
              'NoLoCo',
              'Verde',
              'TensorVault' // Correct
            ],
            a: 3,
            e: 'Judge, NoLoCo, and Verde are core components. TensorVault is not a publicly named core component.'
          },
          {
            q: 'What is the function of "Judge" in Gensyn?',
            options: [
              'Evaluates AI models transparently', // Correct
              'Hosts front-end apps',
              'Generates datasets',
              'Performs network routing'
            ],
            a: 0,
            e: 'The Judge is the mechanism for evaluating and verifying the results of the trained models.'
          },
          {
            q: 'What is unique about Gensynâ€™s training architecture (NoLoCo)?',
            options: [
              'Trains models without all-reduce operations', // Correct
              'Runs only on GPUs',
              'Uses blockchain for training data',
              'Requires offline syncing'
            ],
            a: 0,
            e: 'NoLoCo (No Local Communication) is a unique architecture designed to avoid traditional, communication-heavy "all-reduce" operations, making decentralized training viable.'
          },
          {
            q: 'What kind of network is Gensyn creating?',
            options: [
              'A centralized supercomputer',
              'A decentralized compute coordination layer', // Correct
              'A model marketplace',
              'A token staking protocol'
            ],
            a: 1,
            e: 'Gensyn is building a decentralized layer to coordinate distributed compute resources globally.'
          },
          {
            q: 'How does Gensyn ensure trust in compute results?',
            options: [
              'By using cryptographic verification of work', // Correct
              'By trusting large providers',
              'By keeping compute private',
              'By using cloud certification'
            ],
            a: 0,
            e: 'Cryptographic verification ensures the work was done correctly without having to trust the provider.'
          },
          {
            q: 'What type of resources can participants contribute to Gensyn?',
            options: [
              'Compute power and hardware', // Correct
              'Music and videos',
              'NFTs',
              'Advertising space'
            ],
            a: 0,
            e: 'Providers contribute their unused compute power, primarily GPUs and CPUs.'
          },
          {
            q: 'What is the ultimate goal of Gensyn?',
            options: [
              'To make AI training open, verifiable, and permissionless', // Correct
              'To build a closed AI platform',
              'To replace blockchain technology',
              'To centralize GPU access'
            ],
            a: 0,
            e: 'The mission is to create a fully open and permissionless AI training infrastructure.'
          }
        ];


        // Global state variables are kept the same
        let currentIndex = 0;
        let score = 0;

        // Get the root element once
        const quizRoot = document.getElementById('quiz');

        /**
         * Renders the current question and its options.
         */
        function renderQuestion() {
          const current = questions[currentIndex];
          const total = questions.length;

          quizRoot.innerHTML = `
            <h2 class="text-xl font-semibold mb-4 text-gray-300">Question ${currentIndex + 1} of ${total}</h2>
            <p class="question">${current.q}</p>
            <div class="options" data-id="options-container">
              ${current.options
                .map((opt, idx) => `<button class="btn" data-index="${idx}">${opt}</button>`) 
                .join('')}
            </div>
            <div class="explanation-box" id="explanation-box"></div>
          `;
        }


        /**
         * Renders the final quiz result.
         */
        function renderResult() {
          quizRoot.innerHTML = `
            <div class="text-center">
                <h2 class="text-4xl font-bold mb-4 text-white">Quiz Complete ðŸŽ‰</h2>
                <div class="score mb-8">Your Score: ${score} / ${questions.length}</div>
                <button class="btn accent w-full md:w-auto" data-action="restart" id="restart">Restart Quiz</button>
                <div class="credits">Created by Lohith Â· <a href="https://x.com/lohith0001" target="_blank" rel="noopener">@lohith0001</a></div>
            </div>
          `;
        }


        /**
         * Handles the user's answer selection.
         * @param {Event} e - The click event object.
         */
        function onAnswer(e) {
          const target = e.target;
          // Ensure the click was on an option button
          if (!target.classList.contains('btn') || target.hasAttribute('data-action')) {
            return;
          }
          
          const selectedIndex = Number(target.getAttribute('data-index'));
          const currentQuestion = questions[currentIndex];
          const correctIndex = currentQuestion.a;
          
          const buttons = quizRoot.querySelectorAll('button.btn');
          const explanationBox = document.getElementById('explanation-box');

          // Disable all option buttons immediately
          buttons.forEach((b) => b.disabled = true);

          // Apply feedback classes
          buttons.forEach((b) => {
            const idx = Number(b.getAttribute('data-index'));
            if (idx === correctIndex) {
              b.classList.add('correct');
            }
            if (idx === selectedIndex && idx !== correctIndex) {
              b.classList.add('incorrect');
            }
          });

          // Display explanation
          if (currentQuestion.e) {
            explanationBox.innerHTML = `<p class="font-medium"><strong>Explanation:</strong> ${currentQuestion.e}</p>`;
          }

          // Update score
          if (selectedIndex === correctIndex) {
            score += 1;
          }

          // Proceed after short delay to show feedback
          setTimeout(() => {
            if (currentIndex + 1 < questions.length) {
              currentIndex += 1;
              renderQuestion();
            } else {
              renderResult();
            }
          }, 1500); // Increased delay slightly to 1.5s to read the explanation
        }

        /**
         * Initializes the quiz and sets up the main event listener (Event Delegation).
         */
        function initializeQuiz() {
            // Check if quizRoot exists before adding listener
            if (!quizRoot) {
                console.error("Quiz root element not found.");
                return;
            }

            quizRoot.addEventListener('click', (e) => {
                const target = e.target;
                
                // Handle answer selection
                if (target.classList.contains('btn') && target.hasAttribute('data-index')) {
                    onAnswer(e);
                }

                // Handle restart button click
                if (target.id === 'restart' || target.getAttribute('data-action') === 'restart') {
                    currentIndex = 0;
                    score = 0;
                    renderQuestion();
                }
            });

            // Initial render
            renderQuestion();
        }


        // Initialize the quiz once the script loads
        initializeQuiz();
    </script>
</body>
</html>
